<!DOCTYPE html>
<html lang="en">
  <head>
    <title>payment</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
			initial-scale=1.0"
    />
    <link rel="stylesheet" href="payment.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <p class="text"></p>
      </div>

      <div class="centre-content">
        <h1 class="price">Choose your payment method<span>/-</span></h1>
      </div>

      <div class="last-content">
        <button type="button" class="pay-now-btn">UPI</button>
        <button type="button" class="pay-now-btn">Pay with Netbanking</button>

        <!-- <button type="button" class="pay-now-btn">
		Netbanking options
		</button> -->
      </div>

      <div class="card-details">
        <p>Pay using Credit or Debit card</p>

        <br />

        <div class="nameholder-number">
          <label> Name </label>
          <input
            type="text"
            class="card-name-field"
            placeholder="Enter your Name"
          />
        </div>

        <button type="submit" class="submit-now-btn">submit</button>
      </div>
    </div>
  </body>
</html>
