{% extends 'layout/app.html' %}
{% block stylesheet %}
<style>
</style>
{% endblock %}
{% block body %}
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">File Upload</li>
            </ol>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    File Upload
                </div>
                <div class="card-body">
                    <form action="fileupload" class="form-horizontal" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="input-group input-group-lg">
                                        <div class="custom-file">
                                            <input type="file" class="form-control custom-file-input file" name="myfile" id="fileInput">
                                            <label class="custom-file-label" id="fileLabel" for="fileInput">Choose file</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-group input-group-lg">
                                        <div class="custom-file">
                                            <input type="text" class="form-control" name="description" placeholder="Description" id="inputFirst" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                     <a href="#">   <button class="btn btn-primary btn-block" type="submit" >Submit &nbsp;&nbsp;&nbsp;<span></span></button></a>
                     
                    </form>
                </div>
            </div>
            <div>
                
                    
                </div>
            </div>
            </div>
        </div>
    </div>

{% endblock %}
